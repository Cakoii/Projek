<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/scripts.js"></script>

  <!-- SweetAlert2 Script -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-dark text-white">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Event Calendar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="campaign.html">Campaign</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="get-involved.html">Get Involved</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h2>Contact Us</h2>
      <p class="animated-fade">We would love to hear from you! Please fill in the form below.</p>

      <form id="contactForm" class="contact-form animated-pop" style="max-width: 600px; margin: auto;">
        <div style="display: flex; align-items: center; margin-bottom: 10px;">
          <label for="name" style="width: 120px;">Your Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required style="flex: 1;">
        </div>
        
        <div style="display: flex; align-items: center; margin-bottom: 10px;">
          <label for="email" style="width: 120px;">Your Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required style="flex: 1;">
        </div>
        
        <div style="display: flex; align-items: flex-start; margin-bottom: 10px;">
          <label for="message" style="width: 120px;">Your Message:</label>
          <textarea id="message" name="message" placeholder="Enter your message" rows="5" required style="flex: 1;"></textarea>
        </div>
        
        <div style="text-align: center; margin-top: 10px;">
          <button type="submit" class="btn-animated">Send Message</button>
        </div>
      </form>
    </section>

    <!-- SweetAlert Integration -->
    <script>
      document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();
        Swal.fire({
          title: 'Message Sent!',
          text: 'Thank you for reaching out. We will get back to you shortly.',
          icon: 'success',
          confirmButtonText: 'Close'
        });
      });
    </script>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
