<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/scripts.js"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- SweetAlert2 Script -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Charity Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="campaign.html">Campaign</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="get-involved.html">Get Involved</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <!-- Carousel Section -->
    <div id="carouselExampleRide" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://images.prismic.io/mycause/b2505ed2-9b3d-4dbf-b158-1ab0e9ef5949_CharityCauseHero.png?auto=compress,format" class="d-block w-100" alt="Charity Cause">
        </div>
        <div class="carousel-item">
          <img src="https://www.socialtables.com/wp-content/uploads/2016/10/iStock-540095978.jpg" class="d-block w-100" alt="Event Image">
        </div>
        <div class="carousel-item">
          <img src="https://admin.onehopecharity.org/wp-content/uploads/2020/04/About-Us.jpg" class="d-block w-100" alt="About Us">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Donation Section -->
    <div class="donate-section" style="max-width: 600px; margin: auto;">
      <h2 style="text-align: center; color: #333;">Make a Donation</h2>
      <form id="donationForm" style="margin: 20px 0;">
        <div style="display: flex; align-items: center; margin-bottom: 10px;">
          <label for="name" style="width: 150px;">Your Name:</label>
          <input type="text" id="name" placeholder="Enter your name" required 
            style="flex: 1;">
        </div>
    
        <div style="display: flex; align-items: center; margin-bottom: 10px;">
          <label for="email" style="width: 150px;">Your Email:</label>
          <input type="email" id="email" placeholder="Enter your email" required 
            style="flex: 1;">
        </div>
    
        <div style="display: flex; align-items: center; margin-bottom: 10px;">
          <label for="amount" style="width: 150px;">Donation Amount:</label>
          <input type="number" id="amount" placeholder="Minimum RM10" required 
            style="flex: 1;">
        </div>
    
        <div style="display: flex; align-items: center; margin-bottom: 10px;">
          <label for="payment" style="width: 150px;">Payment Method:</label>
          <select id="payment" required style="flex: 1;">
            <option value="">-- Select Payment Method --</option>
            <option value="credit">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="bank">Bank Transfer</option>
          </select>
        </div>
    
        <div style="text-align: center; margin-top: 10px;">
          <button type="submit">Donate Now</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
